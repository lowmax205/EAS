<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EAS - Event Attendance System</title>
  <meta name="description" content="Comprehensive mobile web-based approach to school event attendance monitoring" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- SPA Routing Redirect Handler -->
  <script>
    // Check if we have a redirect from the 404.html page
    (function () {
      var redirect = sessionStorage.getItem("spa-redirect");
      if (redirect && redirect !== location.pathname) {
        // Remove the redirect parameter
        sessionStorage.removeItem("spa-redirect");

        // Check if we were redirected with a query parameter
        var queryParams = location.search.substring(1).split("&");
        var redirectPath = null;

        for (var i = 0; i < queryParams.length; i++) {
          var param = queryParams[i].split("=");
          if (param[0] === "redirect") {
            redirectPath = param[1];
            break;
          }
        }

        // If we have a redirect parameter, handle it
        if (redirectPath) {
          history.replaceState(null, null, "/" + redirectPath);
        } else if (redirect) {
          // Otherwise use the stored redirect
          history.replaceState(null, null, redirect);
        }
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>
</body>
</html>
